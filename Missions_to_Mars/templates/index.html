<!DOCTYPE html>


<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" media="screen">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"crossorigin="anonymous"></script>
    
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
    <!--</div> > -->
  </br>
    <!-- <div class="row"> -->
      <h3>{{mars.news_title}}</h3>
        <p>{{mars.news_paragraph}}</p>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-md-8 border">
        <h3 class="">Featured Mars Image</h3> 
        </br>
        <img src="{{mars.featured_image_url}}" alt="Mars Image">
      </div>
      <div class="col-md-4">
        <div class="border">
          <h4>Mars Facts</h4>
            {{mars.mars_facts | safe }}
        </div>
      </div>
    </div>
  <hr>
    <div class ="row" id="mars-hemispheres">
            <div class = "col-md-12">
                <h4><center>Mars Hemispheres</center></h4>
                  <div class = "row">
                {% for hemisphere in mars.mars_hemisphere %}
                    <div class = "col-md-6">
                        <div class = "thumbnail">
                            <img src = "{{hemisphere.hemisphere_img_ur}}">
                                <b>{{hemisphere.title}}</b>
                            </div>
                        </div>
                {% endfor %}
                    </div>
            
            </div>
        </div>
        </div>

        </div>



      </div>
</body>
</html>
